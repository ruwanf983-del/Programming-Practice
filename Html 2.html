<html>
    <head></head>
    <body>
        <script>
            let r = prompt("Enter the radius of the circle:");
            r = Number(r);
            let perimeter = 2*Math.PI*r;
            document.write("Radius : " + r + "<br>");
            document.write("Perimeter of the circle : " + perimeter);
        </script>
    </body>
</html>

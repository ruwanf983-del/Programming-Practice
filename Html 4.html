<html>
    <head></head>
    <body>
        <script>
            let R = prompt("Enter the radius :");
            R = Number(R);
            let H = prompt("Enter the height :");
            H = Number(H);
            let volume = Math.PI*Math.pow(R,2)*H;
            document.write("Radius of the cylinder : " + R + " cm" + "<br>");
            document.write("Volume of the cylinder : " + H + " cm" + "<br>");
            document.write("Volume of the cylinder : " + volume + " cm3");
        </script>
    </body>
</html>
